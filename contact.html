            <form action="https://formcarry.com/s/SpQmepQtwoO" method="POST" accept-charset="UTF-8" class="contact__form u-margin-top-small">
                <input type="text" name="name" required placeholder="Your Name" class="contact__input">
                <input type="email" name="email" required placeholder="E-Mail Address" class="contact__input">
                <textarea name="message" id="message" unresizable required placeholder="Message" class="contact__textarea"></textarea>
                <input type="hidden" name="_gotcha">
                <input type="submit" value="Send" class="btn btn--primary" style="font-family: inherit; font-size: inherit; cursor: pointer;">
            </form>
        </main>
